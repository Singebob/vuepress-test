# This is a basic workflow to help you get started with Actions

name: docs

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Get dependecies
        run: npm ci

      # Runs a set of commands using the runners shell
      - name: Build docs
        run: npm run docs:build
      
      - name: Configure AWS
        run: |
          mkdir -p ~/.aws
          touch ~/.aws/config
          
          echo "[plugins]
          endpoint = awscli_plugin_endpoint

          [default]
          region = fr-par
          s3 =
            endpoint_url = https://s3.fr-par.scw.cloud
            signature_version = s3v4
            max_concurrent_requests = 100
            max_queue_size = 1000
            multipart_threshold = 50MB
            # Edit the multipart_chunksize value according to the file sizes that you want to upload. The present configuration allows to upload files up to 10 GB (100 requests * 10MB). For example setting it to 5GB allows you to upload files up to 5TB.
            multipart_chunksize = 10MB
          s3api =
            endpoint_url = https://s3.fr-par.scw.cloud" > ~/.aws/config
          touch ~/.aws/credentials

          echo "[default]
          aws_access_key_id = ${{ secrets.SCALEWAY_ACCESS_KEY_ID }}
          aws_secret_access_key = ${{ secrets.SCALEWAY_SECRET_KEY_ID }}" > ~/.aws/credentials 
          

      - name: Deploy static site to S3 bucket
        run: aws s3 sync ./docs/.vuepress/dist s3://vuepress --delete
